<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note aPP</title>
</head>
<body>
    <div id="notes">
        <h2>Notes</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" name="" placeholder="Enter Note body">
            <select id="colours">
                <option >Select Colour</option>
                <option value="#CCEEFF">Sky</option>
                <option value="#80000">Maroon</option>
                <option value="#C08081">Old Rose</option>

            </select>
            <button type="button" class="add"> Add Note</button>

        </div>
        <div class="notesDiv">
            <div class="note">
                <div class="text">
                    <b>Learn React</b>
                    <p>take a LinkedIn react course</p>
                </div>
                <button class="add">Edit Note</button>
                <button class="delete">Delete Note</button>
            </div>
        </div>
 
    </div>
    
</body>
</html>
